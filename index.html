<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex - English Version</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #353538;
      margin: 0;
      padding: 20px;
    }

    .pokedex {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      text-transform: capitalize;
      color: #333;
    }

    #pokemon-image img {
      display: block;
      margin: 10px auto;
      max-width: 200px;
      height: auto;
    }

    #pokemon-info, #pokemon-stats, #pokemon-evolution, #pokemon-moves {
      margin-top: 20px;
    }

    h2 {
      color: #444;
      margin-bottom: 10px;
    }

    p strong {
      color: #555;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      background-color: #f6f6f6;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    .search-box input {
      padding: 8px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 200px;
    }

    .search-box button {
      padding: 8px 12px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #e3350d;
      color: #fff;
      cursor: pointer;
    }

    .search-box button:hover {
      background-color: #cc2c0b;
    }

    .move-level {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="pokedex">
    <div class="search-box">
      <input type="text" id="pokemon-input" placeholder="Enter Pokemon name or ID">
      <button onclick="searchPokemon()">Search</button>
    </div>

    <h1 id="pokemon-name">Enter a Pokemon</h1>
    <div id="pokemon-image"></div>

    <div id="pokemon-info">
      <p><strong>Type(s):</strong> <span id="pokemon-types"></span></p>
      <p><strong>Height:</strong> <span id="pokemon-height"></span></p>
      <p><strong>Weight:</strong> <span id="pokemon-weight"></span></p>
      <p><strong>Species:</strong> <span id="pokemon-species"></span></p>
      <p><strong>Abilities:</strong></p>
      <ul id="pokemon-abilities"></ul>
    </div>

    <div id="pokemon-stats">
      <h2>Stats</h2>
      <ul>
        <li>HP: <span id="stat-hp"></span></li>
        <li>Attack: <span id="stat-attack"></span></li>
        <li>Defense: <span id="stat-defense"></span></li>
        <li>Special Attack: <span id="stat-sp-atk"></span></li>
        <li>Special Defense: <span id="stat-sp-def"></span></li>
        <li>Speed: <span id="stat-speed"></span></li>
        <li>Total: <span id="stat-total"></span></li>
      </ul>
    </div>

    <div id="pokemon-evolution">
      <h2>Evolution</h2>
      <p id="evolution-chain"></p>
    </div>

    <div id="pokemon-moves">
      <h2>Level-Up Moves</h2>
      <div id="moves-learned"></div>
    </div>
  </div>

  <script>
    async function fetchPokemonData(pokemonName) {
      if(!pokemonName) return;

      try {
        const url = `https://pokeapi.co/api/v2/pokemon/${pokemonName.toLowerCase()}`;
        const response = await fetch(url);
        if(!response.ok) throw new Error('Pokémon not found');
        const data = await response.json();

        // Name
        document.getElementById('pokemon-name').textContent = capitalize(data.name);
        // Image
        document.getElementById('pokemon-image').innerHTML = `<img src="${data.sprites.front_default}" alt="${data.name}">`;
        // Types
        document.getElementById('pokemon-types').textContent = data.types.map(t => capitalize(t.type.name)).join(', ');
        // Height & Weight
        document.getElementById('pokemon-height').textContent = `${data.height / 10} m`;
        document.getElementById('pokemon-weight').textContent = `${data.weight / 10} kg`;
        // Species
        const speciesResponse = await fetch(data.species.url);
        const speciesData = await speciesResponse.json();
        document.getElementById('pokemon-species').textContent = capitalize(speciesData.name);

        // Abilities
        const abilitiesUl = document.getElementById('pokemon-abilities');
        abilitiesUl.innerHTML = '';
        data.abilities
          .sort((a,b) => a.is_hidden - b.is_hidden) // ocultas por último
          .forEach((ability, index) => {
            const li = document.createElement('li');
            let text = `${index+1}. ${capitalize(ability.ability.name)}`;
            if(ability.is_hidden) text += ' (Hidden)';
            li.textContent = text;
            abilitiesUl.appendChild(li);
          });

        // Stats
        const stats = data.stats;
        document.getElementById('stat-hp').textContent = stats[0].base_stat;
        document.getElementById('stat-attack').textContent = stats[1].base_stat;
        document.getElementById('stat-defense').textContent = stats[2].base_stat;
        document.getElementById('stat-sp-atk').textContent = stats[3].base_stat;
        document.getElementById('stat-sp-def').textContent = stats[4].base_stat;
        document.getElementById('stat-speed').textContent = stats[5].base_stat;
        document.getElementById('stat-total').textContent = stats.reduce((t,s) => t + s.base_stat, 0);

        // Evolution
        const evolutionChainResponse = await fetch(speciesData.evolution_chain.url);
        const evolutionChainData = await evolutionChainResponse.json();
        let evolutionText = '';
        let current = evolutionChainData.chain;
        while(current) {
          evolutionText += capitalize(current.species.name) + ' → ';
          current = current.evolves_to[0];
        }
        document.getElementById('evolution-chain').textContent = evolutionText.slice(0, -3);

        // Level-Up Moves
        const levelMoves = {};
        data.moves.forEach(moveEntry => {
          moveEntry.version_group_details.forEach(detail => {
            if(detail.move_learn_method.name === 'level-up') {
              const level = detail.level_learned_at;
              if(!levelMoves[level]) levelMoves[level] = new Set();
              levelMoves[level].add(moveEntry.move.name.replace('-', ' '));
            }
          });
        });

        const movesDiv = document.getElementById('moves-learned');
        movesDiv.innerHTML = '';
        Object.keys(levelMoves).sort((a,b)=>a-b).forEach(level => {
          const levelTitle = document.createElement('p');
          levelTitle.className = 'move-level';
          levelTitle.textContent = `Level ${level}`;
          movesDiv.appendChild(levelTitle);

          const ul = document.createElement('ul');
          levelMoves[level].forEach(move => {
            const li = document.createElement('li');
            li.textContent = capitalize(move);
            ul.appendChild(li);
          });
          movesDiv.appendChild(ul);
        });

      } catch (err) {
        alert(err.message);
      }
    }

    function searchPokemon() {
      const input = document.getElementById('pokemon-input').value;
      fetchPokemonData(input);
    }

    document.getElementById('pokemon-input').addEventListener('keydown', e=>{
      if(e.key === 'Enter') searchPokemon();
    });

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>
</body>
</html>
